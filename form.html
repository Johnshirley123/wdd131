<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form method="get" action="review.html" id="reviewForm">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        
        <fieldset>
            <legend>Overall Rating:</legend>
            <div>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">â˜†</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">â˜†â˜†</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">â˜†â˜†â˜†</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
            </div>
        </fieldset>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>
        
        <fieldset>
            <legend>Which feature did you you find useful in the product?(Check all that apply)</legend>
            <input type="checkbox" id="Durability" name="features" value="Durability">
            <label for="Durability">Durability</label>
            <input type="checkbox" id="Ease of Use" name="features" value="Ease of Use">
            <label for="Ease of Use">Ease of Use</label>
            <input type="checkbox" id="Performance" name="features" value="Performance">
            <label for="Performance">Performance</label>
            <input type="checkbox" id="Design" name="features" value="Design">
            <label for="Design">Design</label>
        </fieldset>

        <label for="writtenReview">Written Review(Optional)</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">User Name(Optional)</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">
    </form>

        <p class="first-p-footer">&copy;<span id="currentyear"></span> ðŸ’» John Shirley ðŸ’» Idaho</p>
        <p id="lastModified" class="second-p-footer"></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
